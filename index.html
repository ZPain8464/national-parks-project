<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks API Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Local National Parks Finder</h1>

        <form id="js-form">
            <label for="desired-states">Search for National Parks by State: </label>
            <input type="text" name="desired-states" id="js-desired-states" multiple required>
            <label for="max-results">Maximum Results to Return: </label>
            <input type="number" name="max-results" id="js-max-results" value="10" required>
            <input type="submit" value="Search">
        </form>
        <button id="clear">Clear Search</button>
        <hr>

        <p id="js-error-message" class="error-message"></p>
        <section id="results">
            <h2>Search Results</h2>
            <ul id="park-results">
            </ul>
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
    <script src="index.js"></script>
</body>
</html>
